<!-- <h1>Movie Ratings</h1> -->
<ng-container *ngIf="movies$ | async as movies">
    <table *ngIf="movies.length" @fadeIn>
        <thead>
            <tr>
                <th *ngFor="let header of tableHeaders">{{header}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies" @fadeIn>
                <td>{{ movie.title }}</td>
                <td>{{ movie.rating }}</td>    
            </tr>        
        </tbody>
    </table>

    <ng-container *ngIf="movies.length" >
        <button (click)="startRandomRate()" *ngIf="!isRating" @fadeIn>Start Rating</button>
        <button (click)="stopRandomRate()" *ngIf="isRating" class="rating" @fadeIn>Stop Rating ({{ countdown$ | async }})</button>
    </ng-container>

</ng-container>
